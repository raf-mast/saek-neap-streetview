<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ΣAΕΚ Νεάπολης Street View</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
    }

    .wrapper {
      width: 100%;
      max-width: calc(100vh * (16/9));
    }

    iframe {
      width: 100%;
      aspect-ratio: 16 / 9;
      border: none;
      display: block;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <iframe src="game.html" allowfullscreen title="Game"></iframe>
  </div>
</body>
</html>
